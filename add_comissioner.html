<html>
  <head>
    <title>Student Voting Center</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js">
    </script>
    <script type="text/javascript" src="jquery.cookie.js">
    </script>
    <script type="text/javascript" src="javascript.js">
    </script>
  </head>
  <body>
    <div class="navigation">
      <a class="home_link" href="index.html">Home</a>
      <a class="student_logged" href="open_ballots.html">Open Ballots/Vote</a>
      <a class="student_logged" href="closed_ballots.html">Closed Ballots/View</a>
      <a class="hso_logged" href="manage_comissioners.html">Manage Election Comissioners</a>
      <a class="hso_logged" href="vote_audit.html">Audit an Election</a>
      <a class="hso_logged" href="backup.html">Backup</a>
      <a class="hso_logged" href="restore.html">Restore</a>
      <a class="ec_logged" href="create_ballot.html">Create Ballot</a>
      <a class="ec_logged" href="vote_approval.html">Approve Vote</a>
      <a class="not_logged" href="login.html">login</a>
      <a class="any_logged" href="logout.html">logout</a>
    </div>
    <div class="unsubmitted_ac">
      <h1>Add Comissioner</h1>
      <form onsubmit="return submit_ac();">
	First Name: <input id="fname" type="text" name="fname" /><br />
	Last Name: <input id="lname" type="text" name="lname" /><br />
	Ballot: <select name="ballot_id">
	  <option id="ballot1" value="1">Ballot 1</option>
	  <option id="ballot2" value="2">Ballot 2</option>
	</select><br />
	<input type="submit" value="Add" />
      </form>
    </div>
    <div class="submitted_ac">
      You have added <span id="ac_name"></span> as comissioner for <span id="ac_ballot"></span>
    </div>
  </body>
</html>
